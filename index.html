<!DOCTYPE html>
<html>
    <head>
        <title>Grafiniai vaizdai</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
       <body bgcolor="#FFC0CB">
           <h1 align="center">GRAFINIAI VAIZDAI</h1>
        <svg width="200" height="200">
            <rect width="100" height="100" x="10" y="10" fill="#FFFF00" stroke="#0000FF" stroke-width="3"></rect>
        </svg>
        <svg width="200" height="200">
            <circle cx="70" cy="70" r="40" fill="#00FF00" stroke="#FFFF00" stroke-width="5"></circle>
        </svg>
        <hr size="2" color="#2F4F4F"> 
        <br>
        <br>
        <br>
        <svg width="200" height="200">
            <rect width="150" height="80" x="0" y="0" rx="10" ry="10" fill="#0000FF" stroke="#0000FF" stroke-width="3"></rect>
        </svg>
        <svg width="200" height="200">
            <ellipse cx="100" cy="50" rx="90" ry="20" fill="#000000" stroke="#FF0000" stroke-width="6"></ellipse>
        </svg> 
        <hr size="2" color="#2F4F4F">
        <br>
        <br>
        <svg width="200" height="200">
            <line x1="50" y1="150" x2="150" y2="50" stroke="#228B22"  stroke-width="30" stroke-linecap="round"></line>
        </svg> 
        <svg width="200" height="200">
            <polygon points="0 0,60 60,0 120,60 150,120 120,60 60,120 0,0 0" fill="#FFFF00"  stroke="#FF0000"  stroke-width="6"></polygon>
        </svg> 
        <hr size="2" color="#2F4F4F">
        <br>
        <br>
        <svg width="200" height="200">
            <circle cx="100" cy="100" r="" fill="#0000FF" stroke="#FF0000" stroke-width="6">
                <animate attributeName="r" from="0" to="90" dur="2s" fill="remove" repeatCount="indefinite"></animate>
            </circle>
        </svg>
        <svg width="200" height="200">
            <line x1="100" y1="10" y2="180" stroke="#696969"  stroke-width="20" stroke-linecap="round">
                <animate attributeName="x2" from="10" to="180" dur="3s" fill="remove" repeatCount="3"></animate>
            </line>
        </svg> 
        <hr size="2" color="#2F4F4F">
        <svg width="500" height="100">
            <rect width="100" height="50" y="10" fill="#8B4513">
                <animate attributeName="x" from="10" to="400" dur="6s" fill="remove" repeatCount="indefinite"></animate>
            </rect>
        </svg>
        <hr size="2" color="#2F4F4F">
        <br>
        <br>
        <br>
        <svg width="400" height="180">
            <polygon points="0 0,0 125,350 125,350 0,300 0,300 80,250 80,250 40,200 40,200 0,150 0,150 40,100 40,100 80,50 80,50 0,0 0"  stroke="#FFFF00"  stroke-width="6">
                <animate attributeName="fill" from="#228B22" to="#FFFF00" dur="8s" fill="remove" repeatCount="indefinite"></animate>
                 <animate attributeName="stroke" from="#FF0000" to="#FFFF00" dur="9s" stroke="remove" repeatCount="indefinite"></animate>
            </polygon>
        </svg>
        <h3>Užduotis prašo kitokių spalvų, bet šitos spalvos šitai figūrai tinka labiau.</h3>

       </body>
</html>
